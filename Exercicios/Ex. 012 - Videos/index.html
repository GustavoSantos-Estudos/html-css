<!DOCTYPE html>

</head>
<body>

        <p>Seu navegador n√£o tem compatiblidade com videos</p>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mlH4EbImsDw?si=aSVtXNverF7l5aMM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
