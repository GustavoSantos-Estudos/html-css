<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png"> <!--abaixo de 750px, imagem pequena-->
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png"> <!--abaixo de 1050px, e acima de 750px, foto media-->
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
</body>
</html>
